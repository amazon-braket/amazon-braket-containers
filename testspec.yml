version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - echo Initializing docker daemon...
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - pip install -r test/sagemaker_tests/base/jobs/requirements.txt
  build:
    commands:
      - echo Testing started on `date`
      - echo Testing images as $ROLE_NAME ...
      - echo Code Builds dir $CODEBUILD_SRC_DIR ...
      - echo Code Builds Artifacts dir $CODEBUILD_SRC_DIR_BUILD_RESULTS ...
      - ls
      - ls $CODEBUILD_SRC_DIR_BUILD_RESULTS
      - more $CODEBUILD_SRC_DIR_BUILD_RESULTS/build_results.txt
      - pytest --role $ROLE_NAME --from-build-results $CODEBUILD_SRC_DIR_BUILD_RESULTS/build_results.txt
  post_build:
    commands:
      - echo Testing step finished on `date`
