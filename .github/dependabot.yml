# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    commit-message:
      prefix: infra

  - package-ecosystem: "pip"
    # Files stored in repository root
    directories: 
      - "/"
      - "/pytorch/jobs/docker/*/py3/"
      - "/base/jobs/docker/*/py3"
      - "/tensorflow/jobs/docker/*/py3/"
      - "/cudaq/jobs/docker/*/py3/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "autoray"
        versions: [ ">=0.8.0" ]  # pin until we upgrade to pennylane>=0.42.3
      - dependency-name: "keras"
        versions: [ ">=3.0.0" ]  # keras uses the v2 api
      - dependency-name: "numpy"
      - dependency-name: "pennylane"
        versions: [ ">0.38.0" ]
    commit-message:
      prefix: infra
    groups:
       # Specify a name for the group, which will be used in pull request titles
       # and branch names
       dev-dependencies:
          # Define patterns to include dependencies in the group (based on
          # dependency name)
          patterns:
            - "*"       # A wildcard that matches all dependencies in the package
                        # ecosystem. Note: using "*" may open a large pull request
